language: node_js
node_js:
- node
cache: yarn
before_install:
- npm install -g yarn
- yarn global add firebase-tools
- yarn global add greenkeeper-lockfile@1
install:
- yarn
env:
  global:
  - CXX=g++-4.8
  - secure: 
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_script:
- greenkeeper-lockfile-update
script:
- yarn test
- yarn build
after_script:
- greenkeeper-lockfile-upload
before_deploy:
- XZ_OPT=-9e tar cJf build.tar.xz build
deploy:
- provider: releases
  api_key:
    secure: 
  file: build.tar.xz
  on:
    tags: true
    repo: iotv/web
- provider: script
  script: firebase deploy --token "$FIREBASE_TOKEN" --only hosting
  skip_cleanup: true
  on:
    branch: alpha
    repo: iotv/web
